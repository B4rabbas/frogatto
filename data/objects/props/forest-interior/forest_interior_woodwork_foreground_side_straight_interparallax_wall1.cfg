{
id: "forest_interior_woodwork_foreground_side_straight_interparallax_wall1",
zorder: "@include data/zorder.cfg:foreground_parallax_objects",

editor_info: {
	category: "decor, forest-interior",
},

properties: {

},

on_process: "([
			if((mid_x + facing*(img_w * 1/8.0)) < screen_midpoint , set(alpha,0), set(alpha,255)),
			set(custom_draw,
			[0.0,1.0,2.0,3.0,
			[offset_left,0],[offset_right,0],[offset_right,0],[offset_left,0]])
		]
		
		where offset_left = if(facing = 1, -distance*1.0, 0)
		where offset_right = if(facing = -1, -distance*1.0, 0)
		
		)	where distance =  (screen_midpoint - me.midpoint_x - facing*(img_w * 6/8.0))
			where screen_midpoint = level.camera_position[0] + level.camera_position[2]/2",



animation: {
	id: "normal",
	image: "props/forest-interior-woodwork5.png",
	rect: [0,0,127,383],
	//palettes: "@include data/palettes.cfg:dungeon_palettes",
},

}