object_type: [
	{
		id: "shot",
		object_level_collisions: true,
		solid_dimensions: ["player"],
		zsub_order: 2,
		prototype: ["shot"],
		properties: {
			attack_damage: "if(higher_difficulty,2,1)",
			damage_type: "'acid'",
			
			spawn_impact_particles: "bind_command(def() spawn('mushroom_floating_shooter_long_range.impact_particle_holder',mid_x, mid_y, {facing: facing, parent: me, relative_x: 0, relative_y: 0, time_to_die: 50 }))",
			spawn_trail_particles: "spawn('mushroom_floating_shooter_long_range.trail_particle_holder', mid_x, mid_y, {facing: facing, parent: me, relative_x: 0, relative_y: 0, time_to_die: 50, rotate: atan2(me.velocity_y,me.velocity_x) - 90 })",
			
