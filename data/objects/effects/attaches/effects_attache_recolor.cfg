{
	id: "effects_attache_recolor",
	prototype: ["effects_attache"],

	properties: {

		do_setup: "commands :: [
			initialize_position,
			set_colors	
		]",
	
		turn_off: "commands :: [
			unset_colors
		]",
		
	#-------------------------- configuration --------------------------#
		default_color_adjustment_hsl:  "{ h: decimal, s: decimal, l: decimal } :: { h: 0.0, s: 1.0, l: 1.0 }",

		color_adjustment_hsl:  { type: "{ h: decimal, s: decimal, l: decimal }", default: { h: 0.0, s: 0.0, l: 1.0 } },

		set_colors:  "[
			set(_parent_obj.use_forced_hue, true),
			set(_parent_obj.hue_shift, color_adjustment_hsl.h),
			set(_parent_obj.saturation, color_adjustment_hsl.s),
			set(_parent_obj.luminance, color_adjustment_hsl.l),
		]",

		unset_colors:  "[
			set(_parent_obj.use_forced_hue, false),
			set(_parent_obj.hue_shift, default_color_adjustment_hsl.h),
			set(_parent_obj.saturation, default_color_adjustment_hsl.s),
			set(_parent_obj.luminance, default_color_adjustment_hsl.l),
		]",
	}

}
