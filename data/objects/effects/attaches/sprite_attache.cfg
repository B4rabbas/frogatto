	_sprite_type: { type: "string", dynamic_initialization: true },


	do_setup: "commands :: [initialize_position, set(animation, _sprite_type)]",
},
		
		
			
		
			
			
animation: [{
	"@base": true,
	no_remove_alpha_borders: true,
	frames: 1,
},{
	id: "bubble_trap",
	image: "effects/particles2.png",
	rect: [406,36,436,66],
}]
}