{
id: "map_pane",
zorder: "@include data/zorder.cfg:overlaid_gui_dialog_underlay",
use_absolute_screen_coordinates: true,
is_strict: true,

on_create: "initialize_parts",
on_die: "[
	map(spawned_children, [
		remove_object(value),
		fire_event(value, 'die'),
	]),
]",

properties: {
	frogatto: "obj frogatto_playable <- level.player",

	initialize_parts: "commands :: [
		spawn('text_controller', 0,0, {
			relative_x: 0,
			relative_y: -200,
			use_absolute_screen_coordinates: true,
			zorder: int<-lib.json.get_document_map('data/zorder.cfg').overlaid_gui_dialog_gui_element,
			txt: level.title,
			align: 'center',
			parent: me,
		}),

		spawn('minimap_controller', 0,0, {
			relative_x: 0,
			relative_y: 0,
			use_absolute_screen_coordinates: true,
			zorder: int<-lib.json.get_document_map('data/zorder.cfg').overlaid_gui_dialog_gui_element,
			parent: me,
		}),
	]",



},



animation: {
	id: "normal",
	image: 'gui/pause-menu/panel-background-parchment.png',
	x:0, y:0, w:290, h:264,
},



object_type: [

],
}
