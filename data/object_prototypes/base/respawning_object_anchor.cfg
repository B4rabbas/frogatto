{
id: "respawning_object_anchor",

				
editor_info: {
	category: "ammo",
},

properties: {
	spawn_type:	"string|null :: null",
	current_child: { type: "custom_obj|null", default: null },
},

events: {
	start_level: "[set(alpha,0),fire_event('spawn_thing')]",

# checking HP is our way of checking if the object is dead; since we retain a reference here, it will not be disposed of #
	become_active: "[fire_event('spawn_thing')]",
	"+spawn_thing": "if(current_child = null or (not current_child in level.chars) or current_child.hitpoints <= 0,
					if(spawn_type != null, spawn(spawn_type, midpoint_x, midpoint_y, facing, [set(me.current_child, child)] ))
				)",
},

}